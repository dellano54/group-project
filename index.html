<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mood-Based Fun Website</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f0f0f0;
      color: #333;
      transition: background-color 0.3s ease;
      padding: 20px;
      flex-direction: column;
    }

    /* Mood Button Styles */
    .mood-buttons {
      display: flex;
      gap: 20px;
      justify-content: center;
      position: absolute;
      top: 20px;
      width: 100%;
      justify-content: center;
    }

    .mood-button {
      padding: 15px 25px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-size: 18px;
      transition: background-color 0.3s;
    }

    .mood-button:hover {
      background-color: #2980b9;
    }

    /* Content Box */
    .content-box {
      background-color: white;
      padding: 50px 70px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 400px;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    .content-box h1 {
      font-size: 30px;
      margin-bottom: 20px;
    }

    .content-box p {
      font-size: 18px;
      margin-bottom: 20px;
    }

    /* Animations */
    .content-box.animate {
      transform: scale(1.1);
    }

    /* Mood Colors */
    .roast {
      background-color: #e74c3c;
      color: white;
    }

    .laugh {
      background-color: #f39c12;
      color: white;
    }

    .motivate {
      background-color: #2ecc71;
      color: white;
    }

    /* Check it Out Banner */
    .checkout-banner {
      margin-top: 30px;
      padding: 15px;
      background-color: #3498db;
      color: white;
      border-radius: 25px;
      text-align: center;
      font-size: 18px;
      width: 100%;
      max-width: 400px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .checkout-banner:hover {
      background-color: #2980b9;
    }

    .checkout-banner a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .checkout-banner .link-text {
      display: block;
      margin-top: 10px;
      font-size: 16px;
      word-wrap: break-word;
      color: #fff;
      word-break: break-all;
    }

    /* Footer Styles */
    .footer {
        margin-top: 50px;
        font-size: 20px; /* Increase font size for better visibility */
        font-weight: bold; /* Make text bold */
        text-align: center;
        color: #333; /* Dark color for visibility */
        width: 100%;
        padding: 20px 0; /* Increase padding for more space */
        background-color: #f39c12; /* Bright background color to make it stand out */
}

  </style>
</head>
<body>
  <div class="mood-buttons">
    <button class="mood-button" onclick="changeMood('roast')">Ready for a Roast?</button>
    <button class="mood-button" onclick="changeMood('laugh')">Need a Laugh?</button>
    <button class="mood-button" onclick="changeMood('motivate')">Feeling Motivated?</button>
  </div>

  <div id="content" class="content-box">
    <h1>Welcome!</h1>
    <p>Select a mood to get started!</p>
  </div>

  <!-- Checkout Banner with Visible Link -->
  <div class="checkout-banner">
    <a href="https://batch9-pspp.vercel.app/" target="_blank">https://batch9-pspp.vercel.app/</a>
  </div>

  <!-- Footer -->
  <div class="footer">
    <p style="font-weight: bold; font-size: 18px; color: #333;">Done by: batch-9 students</p>
  </div>

  <script>
    const jokes = [
      "Your life is a joke, and the punchline is that no one’s laughing.",
      "You’re not a work in progress, you’re a disaster waiting for an audience.",
      "Your life is like a broken pencil—pointless and nobody wants to deal with it.",
      "The only thing consistent in your life is that it’s falling apart.",
      "Your life’s a trainwreck, but it’s more like a never-ending pile-up on the same tracks.",
      "If life’s a game, you’ve been stuck on ‘Game Over’ for years.",
      "You’re like a password that’s been forgotten. No one knows what to do with you anymore.",
      "Your life is like a bad reality show: scripted, awkward, and full of cringe-worthy moments.",
      "You’re not lost in life; you’re just too far gone to find your way back.",
      "Life’s not a journey for you—it’s a countdown to the inevitable crash landing."
    ];

    const roasts = [
      "You’re like a cloud. When you disappear, it’s a beautiful day.",
      "You bring everyone so much joy when you leave the room.",
      "I’d agree with you but then we’d both be wrong.",
      "You’re proof that even Google doesn’t have all the answers.",
      "Your secrets are always safe with me. I never even listen when you tell me them.",
      "You have the perfect face for radio.",
      "You're like a software update. Whenever I see you, I think, 'Not now.'",
      "You're the human equivalent of a participation trophy.",
      "You have the best laugh... almost as if it's the last thing you'll ever do.",
      "If I had a dollar for every time you said something smart, I’d be broke."
    ];

    const motivations = [
      "Success doesn’t just find you. You have to go out and get it.",
      "The best time to plant a tree was 20 years ago. The second best time is now.",
      "Don’t stop when you’re tired. Stop when you’re done.",
      "Hard work beats talent when talent doesn’t work hard.",
      "Believe you can and you're halfway there.",
      "The only way to do great work is to love what you do.",
      "Your only limit is your mind.",
      "Opportunities don't happen, you create them.",
      "It always seems impossible until it's done.",
      "Don't watch the clock; do what it does. Keep going."
    ];

    function changeMood(mood) {
      const contentBox = document.getElementById('content');
      const h1 = contentBox.querySelector('h1');
      const p = contentBox.querySelector('p');
      contentBox.classList.add('animate'); // Add animation

      // Clear previous content and styles
      h1.textContent = '';
      p.textContent = '';
      contentBox.classList.remove('roast', 'laugh', 'motivate');

      // Adjust content and colors based on mood
      setTimeout(() => {
        let message = '';
        switch (mood) {
          case 'roast':
            contentBox.classList.add('roast');
            message = roasts[Math.floor(Math.random() * roasts.length)];
            h1.textContent = "Ouch! Here's a Roast!";
            p.textContent = message;
            break;
          case 'laugh':
            contentBox.classList.add('laugh');
            message = jokes[Math.floor(Math.random() * jokes.length)];
            h1.textContent = "Time for a Laugh!";
            p.textContent = message;
            break;
          case 'motivate':
            contentBox.classList.add('motivate');
            message = motivations[Math.floor(Math.random() * motivations.length)];
            h1.textContent = "You Got This!";
            p.textContent = message;
            break;
        }

        // Remove animation class after transition
        setTimeout(() => {
          contentBox.classList.remove('animate');
        }, 300);
      }, 300);
    }
  </script>
</body>
</html>
